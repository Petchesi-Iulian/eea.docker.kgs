[buildout]
extends = buildout.cfg

sources = sources
auto-checkout = *
always-checkout = force
allow-picked-versions = true
show-picked-versions = true

parts +=
  zopepy
  test
  zopeskel
  mkrelease
  monkey
  i18ndude
  nosetest
  xmltestreport
  coverage
  report
  chown-dev

[configuration]

eggs +=
  rpdb
  ipdb
  plone.reload
  collective.monkeypatcherpanel
  Products.PrintingMailHost
  plone.app.debugtoolbar
  collective.loremipsum
  eea.devel
  eea.package
  Products.ZMIntrospection
  Products.PloneTestCase

zcml +=
  plone.reload
  eea.devel

[zopepy]
recipe = zc.recipe.egg
eggs = ${configuration:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-progress']
eggs =
  plone.app.testing
  ${configuration:eggs}

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
  Paste
  PasteDeploy
  PasteScript
  ZopeSkel
  eea.package
  ${configuration:eggs}

[mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease

[monkey]
recipe = zc.recipe.egg
eggs = eea.eggmonkey
       zest.pocompile

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
unzip = true

[nosetest]
recipe = pbp.recipe.noserunner
eggs = pbp.recipe.noserunner
working-directory = ${buildout:directory}

[xmltestreport]
recipe = collective.xmltestreport
eggs =
  plone.app.testing
  ${configuration:eggs}
defaults = ['--exit-with-status', '--xml']

[coverage]
recipe = zc.recipe.egg
eggs = coverage

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report

[chown-dev]
recipe = plone.recipe.command
command = chown -R ${configuration:effective-user} ${buildout:directory}
update-command = ${chown-dev:command}

[versions]
rpdb = 0.1.6
ipdb = 0.8.1
